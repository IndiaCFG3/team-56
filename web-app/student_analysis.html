<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body>
    <div>Student Analysis</div>
    <div style = "max-width: 500px; max-height: 350px;">
        <canvas id="bar-chart" width="800" height="450"></canvas>

        <script>
            new Chart(document.getElementById("bar-chart"), {
                type: 'bar',
                data: {
                    labels: ["Collaboration", "Critical Thinking", "Creative"],
                    datasets: [
                        {
                            label: "Skill Count",
                            backgroundColor: ["#39c", "#a9c", "#3cb"],
                            data: [4, 3, 2]
                        }
                    ]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: ''
                    },
                    scales: {
                        xAxes: [{     
                            beginAtZero: true
                        }]
                    }
                }
            });
        </script>
    </div>

</body>

</html>
